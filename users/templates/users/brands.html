{% extends "users/base.html" %}
{% block title %}Brands{% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'users/brands.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


<section class="brands-section">
  <div class="brands-container">    
    <h1 class="our-brands">Our Brands</h1>
    <h3 class="sub-brand-heading" >Earn cashback from your favourite brands</h3>
  </div>

  <div class="brands-list">
    {% for brand in Brands %}
    
    <div class="brand-card">
      <div class="container">
        <img src="https://source.unsplash.com/random/" alt="image of the merchant" class="brand-image">
        <div class="overlay">
          <div class="text">
            <a href="{{brand.store_link}}" class="brand-name" id="{{brand}}">{{brand}}</a>
          </div>
        </div>
      </div>
      <div class="cashback-container">
        <h3 class="cashback-amt">30% Cashback</h3>
      </div>
    </div>

    {% endfor %}
  </div>

</section>
{% endblock %}
